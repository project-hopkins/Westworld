tags:
  - getItem
definitions:
  - schema:
      id: GetItemResponse
      properties:
        name:
         type: string
         description: full item object
parameters:
  - in: query
    description: retrieve single item
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: item name
          itemDescription:
            type: string
            description: item description
          imageURL:
            type: string
            description: Link to the item image
           price:
            type: number
            description: price of the item
          calories:
            type: integer
            description: how many calories are in the item
          category:
            type: string
            description: Type of food the item is
          tags:
            type: array
            items:
              type: string
            description: a list of the keywords that describe the item
      required: true
