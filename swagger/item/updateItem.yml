#Adds a new item to the database
---
tags:
  - updateItem
definitions:
  - schema:
      id: UpdateItemResponse
      properties:
        name:
         type: string
         description: Success Item Updated

parameters:
#  - in: header
#    name: token
#    description: JWT Object
#    type: object
  - in: query
      name: items
        schema:
          type: list
          required: true

  - in: body
    name: itemObject
    schema:
      id: Items
      properties:
        name:
          type: string
          description: item name
        description:
          type: string
          description: item description
        imageURL:
          type: string
          description: Link to the item image
        price:
          type: float
          description: price of the item
        calories:
          type: integer
          description: how many calories are in the item
        category:
          type: string
          description: Type of food the item is
        tags:
          type: List
          description: a list of the keywords that describe the item

responses:
  200:
    description: Success Item Updated
    schema:
      type: string
      items:
        $ref: '#/definitions/UpdateItemResponse'
  403:
    description: error item not updated
