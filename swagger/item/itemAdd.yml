#Adds a new item to the database
---
tags:
  - addItem
definitions:
  - schema:
      id: AddItemResponse
      properties:
        name:
         type: string
         description: full item object

parameters:
  - in: body
    name: itemObject
    schema:
      id: Items
      properties:
        name:
          type: string
          description: item name
        description:
          type: string
          description: item description
        imageURL:
          type: string
          description: Link to the item image
        price:
          type: float
          description: price of the item
        calories:
          type: integer
          description: how many calories are in the item
        category:
          type: string
          description: Type of food the item is
        tags:
          type: List
          description: a list of the keywords that describe the item

responses:
  200:
    description: Success Item Added
    schema:
      type: string
      items:
        $ref: '#/definitions/AddItemResponse'
  403:
    description: error invalid item
