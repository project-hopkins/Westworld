#Gets all items from the database based on category
---
tags:
  - getItemsByCat
definitions:
  - schema:
      id: GetItemsByCatResponse
      properties:
        name:
         type: string
         description: full items object list
parameters:
  - in: body
    type: query
    description: item
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: item name
          itemDescription:
            type: string
            description: item description
          imageURL:
            type: string
            description: Link to the item image
           price:
            type: number
            description: price of the item
          calories:
            type: integer
            description: how many calories are in the item
          category:
            type: string
            description: Type of food the item is
          tags:
            type: array
            items:
              type: string
            description: a list of the keywords that describe the item
      required: true
#  - in: body
#      type: query
#      #name: category
#        schema:
#          type: objectList
#          required: true
responses:
  200:
    description: Item ObjectList
    schema:
      type: objectList
      items:
        $ref: '#/definitions/GetItemByCatResponse'
  403:
    description: error
